query getCharacter($id: ID) {
  person(id: $id) {
    name
    gender
    birthYear
    eyeColor
    hairColor
    height
    mass
    skinColor
    homeworld {
      name
      climates
    }
    filmConnection {
      films {
        id
        title
        releaseDate
        director
      }
    }
  }
}
